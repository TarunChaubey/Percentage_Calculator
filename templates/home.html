<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="C:\Users\Asus\Documents\Projects\HTML_Projects\Registration_Form\static\styles.css"> -->
    <link rel="stylesheet" type="text/css" href="..\static\styles.css">

  </head>
  <body class="body">
    <div class="seven">
      <h1>Senior Secondary Percentage Calculator</h1>
    </div>
    <form action="/result" autocomplete="on" method="POST">

        <label for="physics">Enter Your Physics:</label>
        <input type="number" id="physics" name="physics" pattern="[0-9]+" required min="0" max="100">

        <label for="chemistry">Enter Your Chemistry:</label>
        <input type="number" id="chemistry" name="chemistry" pattern="[0-9]+" required min="0" max="100">

        <label for="maths">Enter Your Maths:</label>
        <input type="number" id="maths" name="maths" pattern="[0-9]+" required min="0" max="100">

        <label for="english">Enter Your English:</label>
        <input type="number" id="english" name="english" pattern="[0-9]+" required min="0" max="100">

        <label for="optional">Enter Your Optional:</label>
        <input type="number" id="optional" name="optional" pattern="[0-9]+" required min="0" max="100">

      <button class="button"  type="submit">Register</button>
    </form>
  </body>
</html>
